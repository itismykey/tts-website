<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coqui TTS App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; }
        textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        audio { width: 100%; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Coqui TTS</h2>
        <form method="POST">
            <textarea name="text" placeholder="輸入文字..." required></textarea>
            <button type="submit">生成語音</button>
        </form>
        {% if audio_file %}
            <audio controls>
                <source src="{{ url_for('static', filename=audio_file) }}" type="audio/wav">
                瀏覽器不支援音訊播放。
            </audio>
        {% endif %}
    </div>
</body>
</html>
